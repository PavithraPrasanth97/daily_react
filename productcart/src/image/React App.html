  position: fixed;
  top: 0;
  left: 0;
  width: 100%;

  justify-content: center;

.modal {
  background-color: rgb(180, 231, 190);
  color:black;
  padding: 20px;
  border-radius: 8px;
  border: 2px solid black;
  width: 100%;
  height:450px;
  max-width: 400px; 
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
  text-align: center;
  position: relative;

.modal h2 {
  margin-bottom: 20px;
  font-size: 1.5rem;
}

.input-group {

}

}

.input-group input {
  /* width: 100%; */
  justify-content: center;
  padding: 10px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid black;
  font-size: 14px;
}



.button-group {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.button-group button {
  padding: 10px;

}

  color: white;
  margin-left: 60px;
}

.button-group button[type="submit"]:hover {

}

  margin-right:60px;
}

  background-color: #e53935;
}

p {

}

.success-message {

}
